<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <form id="taskForm">
            <label for="taskName">Task:</label><br>
            <input type="text" id="taskName" name="taskName"><br>
            <label for="taskDescription">Task description:</label><br>
            <input type="text" id="taskDescription" name="taskDescription"><br>
            <label for="taskDeadline">Task deadline:</label><br>
            <input type="text" id="taskDeadline" name="taskDeadline"><br>
            <button type="submit">Add Task</button>
        </form>
        <table id="taskTable">
            <!-- Task table content here -->
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
